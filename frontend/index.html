<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>FitCoach</title>
    <style>
      :root {
        --bg: #0b0f14; --card: #111824; --muted: #6b7890;
        --text: #e9eef7; --brand: #5cc9f5; --ok: #35d49a; --warn: #ffd166;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
        color: var(--text); background: radial-gradient(1000px 600px at 80% -20%, #15314a 0%, transparent 60%) , var(--bg);
      }
      .wrap { max-width: 920px; margin: 40px auto; padding: 0 20px; }
      .hero {
        display: grid; gap: 16px; margin-bottom: 20px;
      }
      .title { font-size: 32px; font-weight: 800; letter-spacing: .2px; }
      .subtitle { color: var(--muted); line-height: 1.5; }
      .card {
        background: linear-gradient(180deg, #121a27, #0f1723);
        border: 1px solid #1e2a3a; border-radius: 16px; padding: 18px;
        box-shadow: 0 20px 50px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      }
      .grid { display: grid; gap: 14px; grid-template-columns: 1fr; }
      @media (min-width: 720px) { .grid-2 { grid-template-columns: 1fr 1fr; } }
      label { font-size: 13px; color: var(--muted); margin-bottom: 6px; display: block; }
      input, select {
        width: 100%; padding: 12px 14px; background: #0b1220; color: var(--text);
        border: 1px solid #203048; border-radius: 10px; outline: none;
      }
      input:focus, select:focus { border-color: var(--brand); box-shadow: 0 0 0 3px rgba(92,201,245,.15); }
      .row { display: grid; gap: 14px; grid-template-columns: 1fr 1fr; }
      .btns { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
      button {
        border: 0; padding: 12px 16px; border-radius: 10px; cursor: pointer; font-weight: 700;
      }
      .primary { background: linear-gradient(180deg, #66d5ff, #4fbce8); color: #062033; }
      .ghost { background: #0b1220; color: var(--text); border: 1px solid #223149; }
      .pill { padding: 8px 12px; border-radius: 999px; background: #132033; color: #a6c9ff; border: 1px solid #223149; font-size: 12px; }
      .hint { color: var(--muted); font-size: 12px; }
      .badge { padding: 4px 8px; border-radius: 8px; background: #102033; color: #9ad8ff; border: 1px solid #1f3852; font-size: 12px; }
      .success { color: var(--ok); }
      .error { color: #ff7b7b; }
      .section-title { font-weight: 800; margin: 6px 0 10px; font-size: 14px; color: #a2b7d3; text-transform: uppercase; letter-spacing: .12em;}
      .divider { height: 1px; background: #1a273a; margin: 8px 0 14px; }
      .footer { margin-top: 14px; display: flex; justify-content: space-between; align-items: center; color: var(--muted); font-size: 12px; }
      .plan { display: grid; gap: 8px; }
      .plan .item { display:flex; gap:10px; align-items:center; }
      .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--brand); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
